@require(WOPI_CLIENT_URL, ACCESS_TOKEN, ACCESS_TOKEN_TTL, PARAMS)
<!doctype html>
<html>
<head>
<title></title>
<script type="text/javascript">
window.addEventListener(
    'load',
    function() {
        document.forms[0].submit();
    }
);
</script>
</head>
<body>
<form method="POST" action="@WOPI_CLIENT_URL!a">
<input type="hidden" name="access_token" value="@ACCESS_TOKEN!a" />
<input type="hidden" name="access_token_ttl" value="@ACCESS_TOKEN_TTL" />
@for key, value in PARAMS:
<input type="hidden" name="@key!a" value="@value!a" />
@end
</form>
</body>
</html>

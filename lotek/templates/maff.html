@require(TITLE, WOPISrc, indexfilename, hypothesis_url)
<!doctype html>
<html>
<head>
<base target="_parent">
<title>@TITLE!e</title>
<link href="@WOPISrc!a" rel="canonical" />
<style type="text/css">
html, body, iframe {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-y: hidden;
}

iframe {
  border: 0px;
}
</style>
<script type="application/json" class="js-hypothesis-config">
{"assetRoot": "@{hypothesis_url}static/vendor/npm/hypothesis@@1.954.0/",
 "sidebarAppUrl": "@{hypothesis_url}static/app.html"
}
</script>

<script>
var hypothesisConfig = function() {
    return {
        requestConfigFromFrame: {
            origin: new URL("@{hypothesis_url}").origin,
            ancestorLevel: 2,
        }
    };
};

</script>
<script src="@{hypothesis_url}static/vendor/npm/hypothesis@@1.954.0/build/boot.js"></script>
</head>
<body>
<iframe src="@indexfilename!a"></iframe>
</body>
</html>

@require(title, indexfilename)
<!doctype html>
<html>
<head>
<base target="_parent">
<title>@title!e</title>
<style type="text/css">
html, body, iframe {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-y: hidden;
}

iframe {
  border: 0px;
}
</style>
<script type="application/json" class="js-hypothesis-config">
{"assetRoot": "/static/vendor/npm/hypothesis@@1.810.0/",
 "sidebarAppUrl": "/static/app.html"
}
</script>

<script>
var hypothesisConfig = function() {
    return {
        services: [{
            apiUrl: `${window.parent.location.protocol}//${window.parent.location.host}/hypothesis/api/`,
            grantToken: localStorage.getItem('token'),
            sentry: {"enabled": false},
            assetRoot: "/static/vendor/npm/hypothesis@@1.810.0/",
        }]
    };
};

</script>
</head>
<body>
<iframe src="@indexfilename" enable-annotation></iframe>
</body>
</html>
